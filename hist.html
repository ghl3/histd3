<!DOCTYPE html>
<meta charset="utf-8">

  <style>

    body {
    font: 10px sans-serif;
    }

    .my_hist rect {
    fill: steelblue;
    shape-rendering: crispEdges;
    }

    .other_hist rect {
    fill: green;
    shape-rendering: crispEdges;
    }

    .bar text {
    fill: #fff;
    }

    .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }

  </style>

<head>

  <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>

  <script src="histd3.js" ></script>

</head>

<body>

  <div id="the_canvas"> </div>

  <script>

    var values = d3.range(1000).map(d3.random.normal(1.0, .2)); //irwinHall(10));
    var my_hist = new hist("my_hist", 20, 0.0, 2.0);
    my_hist.fill(values);

    var other_values = d3.range(1000).map(d3.random.normal(1.0, .2)); //irwinHall(10));
    var other_hist = new hist("other_hist", 20, 0.0, 2.0);
    other_hist.fill(other_values);

    var my_stack = new stack();
    my_stack.add_hist(my_hist);
    my_stack.add_hist(other_hist);
    my_stack.draw("#the_canvas");

    //my_hist.draw("#the_canvas");
    //other_hist.draw("#the_canvas");

    //my_hist.fill(values).draw("#the_canvas");

  </script>


</body>
