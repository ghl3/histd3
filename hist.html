<body>

  <div id="the_canvas"> </div>

  <script>


    var values = d3.range(1000).map(d3.random.normal(0.8, .2));
    var my_hist = new hist("my_hist", 20, 0.0, 2.0).color("steelBlue");
    my_hist.fill(values);
    //my_hist.draw("#the_canvas");    


    var other_values = d3.range(500).map(d3.random.normal(1.5, .2));
    var other_hist = new hist("other_hist", 20, 0.0, 2.0).color("green")
    .show_values(false);
    other_hist.fill(other_values);
    //other_hist.draw("#the_canvas");

    var data_values = d3.range(1000).map(d3.random.normal(0.85, .2));
    var data_hist = new hist("data_hist", 20, 0.0, 2.0)
    .data_points(true)
    .show_values(false);
    data_hist.fill(data_values);

    var my_stack = new stack();
    my_stack.add_hist(my_hist);
    my_stack.add_hist(other_hist);

    //my_stack.draw("#the_canvas");

    /*
    my_stack.draw("#the_canvas");
    data_hist.drawSame("#the_canvas");
    */


    data_hist.draw("#the_canvas");
    my_stack.drawSame("#the_canvas");
    //data_hist.drawSame("#the_canvas");


    //my_hist.fill(values).draw("#the_canvas");



  </script>
