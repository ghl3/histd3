<!DOCTYPE html>
<meta charset="utf-8">

  <style>

    body {
    font: 10px sans-serif;
    }

    .bar rect {
    fill: steelblue;
    shape-rendering: crispEdges;
    }

    .bar text {
    fill: #fff;
    }

    .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }

  </style>

<head>

  <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>

  <script src="histd3.js" ></script>

</head>

<body>

  <div id="the_canvas"> </div>

  <script>
    var values = d3.range(1000).map(d3.random.irwinHall(10));
    var my_hist = new hist(20, 0.0, 2.0);
    my_hist.fill(values).draw("#the_canvas");
  </script>


</body>
